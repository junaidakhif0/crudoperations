<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>WEBPAGE TABLE</h1>
        <table border="3px">
            <tr>
            <th>topic_name</th>
            <th>name</th>
            <th>url</th>
            <th>email</th>
            </tr>
            {% for x in webpages %}
            <tr>
                <td>{{x.topic_name}}</td>
                <td>{{x.name}}</td>
                <td>{{x.url}}</td>
                <td>{{x.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
